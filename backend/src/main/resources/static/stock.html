    <script>
        function getStockContent() {
            const name = $('#search-input-1').val();
            $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: 'http://localhost:8080/stock',
                data: JSON.stringify({ name: name }),
                dataType: 'json',
                success: function (data) {
                    $('#data-body').empty();
                    data.forEach(function (stock) {
                        let row = `<tr>
                        <td>${stock.name}</td>
                        <td>${stock.code}</td>
                        <td>${new Date(stock.trading_day).toLocaleDateString()}</td>
                        <td>${stock.close.toLocaleString()}</td>
                        <td>${stock.open.toLocaleString()}</td>
                        <td>${stock.high.toLocaleString()}</td>
                        <td>${stock.low.toLocaleString()}</td>
                        <td>${stock.volume.toLocaleString()}</td>
                    <td>${stock.cap.toLocaleString()}</td>
                    </tr>`;

                        $('#data-body').append(row);
                    });
                },
                error: function (e) {
                    console.log("ERROR : ", e);
                }
            });
        }

        const searchForm = document.getElementById('search-form-2');
        const searchInput = document.getElementById('search-input-2');
        const dataTable = document.getElementById('data-table');

        // 검색 이벤트 리스너 등록
        searchForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const searchTerm = searchInput.value.trim().toLowerCase();
            if (searchTerm === '') {
                alert('검색어를 입력하세요.');
                return;
            }
            filterTable(searchTerm);
        });

        function filterTable(searchTerm) {
            const rows = dataTable.getElementsByTagName('tr');
            let found = false;
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cols = row.getElementsByTagName('td');
                let display = 'none';
                for (let j = 0; j < cols.length; j++) {
                    const cell = cols[j];
                    if (cell.textContent.toLowerCase().includes(searchTerm)) {
                        display = '';
                        found = true;
                        break;
                    }
                }
                row.style.display = display;
            }
            if (!found) {
                alert('검색 결과가 없습니다.');
            }
        }
    </script>
